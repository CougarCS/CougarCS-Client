name: Install and Build

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - name: Install dependencies
        run: npm i
      - name: Build App
        run: CI=false && npm run build --if-present
